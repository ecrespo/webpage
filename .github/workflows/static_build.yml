name: Static Build

on:
  push:
    branches:
      - version2

jobs:
  build:
    if: github.repository == 'ecrespo/webpage'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build script
        run: |
          chmod +x ./webpage/remote_build.sh
          ./webpage/remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Ernesto Crespo [GitHub Actions]
          commit_user_email: ecrespo@gmail.com
          commit_author: Ernesto Crespo <ecrespo@gmail.com>
